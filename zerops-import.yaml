#yamlPreprocessor=on
project:
  name: signoz

services:
  - hostname: clickhouse
    type: clickhouse@25.3
    mode: NON_HA

  - hostname: metadata
    type: postgresql@17
    mode: NON_HA

  - hostname: signoz
    type: ubuntu@22.04
    buildFromGit: https://github.com/fxck/recipe-signoz
    envSecrets:
      SIGNOZ_JWT_SECRET: <@generateRandomString(<32>)>
    enableSubdomainAccess: true

  - hostname: otelcollector
    type: ubuntu@22.04
    buildFromGit: https://github.com/fxck/recipe-signoz

